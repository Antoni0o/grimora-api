services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=usersdbadmin
      - POSTGRES_PASSWORD=usersdbpassword
      - POSTGRES_DB=usersdb
    networks:
      - grimora-network
    ports:
      - '5432:5432'
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpassword
      - MONGO_INITDB_DATABASE=grimora_db
    networks:
      - grimora-network
    ports:
      - '27017:27017'
    restart: always
    volumes:
      - mongodb_data:/data/db

networks:
  grimora-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
